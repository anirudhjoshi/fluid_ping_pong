<html>
	
	<head>
		
        <title>Fluid Ping Pong</title>

        <link rel=stylesheet href="./f.css" type="text/css" >                

    </head>
    
    <body>

      <div id="container">

        <div id="left">

            <h2>First Player</h2>

            <div id="row">
            <div id="in">UP</div>
            </div>
            <div id="row">

            <div id="in">SUCK</div>

            <div id="key">W</div>
                
            <div id="in">PUSH</div>

            </div>
            <div id="row">
            <div id="key">A</div>
            <div id="key">S</div>
            <div id="key">D</div>
            </div>
            <div id="row">
            <div id="in">DOWN</div>
            </div>             

        </div>

        <div id="middle">

            <canvas id="canvas"></canvas>

            <div id="b_wrapper">

                <button id="switch" onClick="switchAnimation()">Pause</button>
                <button id="restart" onClick="restart()">Restart</button>
                <button id="multiplayer" onClick="multiplayer()">Multiplayer</button>                

            </div>

        </div>

        <div id="right">          

             <h2>Second Player</h2>

            <div id="row">
            <div id="in">UP</div>
            </div>
            <div id="row">

            <div id="in">PUSH</div>

            <div id="key">I</div>
                
            <div id="in">SUCK</div>

            </div>
            <div id="row">
            <div id="key">J</div>
            <div id="key">K</div>
            <div id="key">L</div>
            </div>
            <div id="row">
            <div id="in">DOWN</div>
            </div>   

        </div>

              <a href="https://github.com/anirudhjoshi/fluid_ping_pong"><img width=149 height=149 style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>

       <div class="clear"></div>

    </div>             
    
        <script src="./f.js"></script>
		    
	</body>

</html>
